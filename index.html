<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" lang="en">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 style="margin-bottom:20px; font-size: 60px;;">Rock Paper Scissors</h1>
    <div class="round-winner" style="font-weight: bold; font-size:26px; text-align: center;">Start Game</div>
    <div class="options-buttons">
      <button class="rock"><img src="images/rock.jpg" alt="rock-image"></button>
      <button class="paper"><img src="images/paper.jpeg" alt="paper-image"></button>
      <button class="scissors"><img src="images/scissors.jpg" alt="scissors-image"></button>
    </div>

    <div class="game-buttons">
      <button class="reset-game-button">Play Again</button>
    </div>

    <h2 style="text-align: center; margin-top:40px;">Scores</h2>
    <div class="scores">
      <div class="human"><img src="images/human.jpeg" alt="human-image"></div>
      <div class="score-display">
        <div class="human-score">0</div>
        <div class="robot-score">0</div>
      </div>
      <div class="robot"><img src="images/robot.jpg" alt="robot"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
